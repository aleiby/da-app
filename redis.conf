# Redis configuration for Digital Arcana development
# This file is used for local development only

# Bind to localhost only for security
bind 127.0.0.1

# Default port
port 6379

# Disable protected mode for local development
protected-mode no

# Directory for Redis data files
dir ./.redis

# Persistence configuration
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory-policy noeviction

# Append-only file (AOF) for durability
appendonly yes
appendfilename "appendonly.aof"

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Disable RDB compression for faster saves in development
rdbcompression no

# Snapshotting
dbfilename dump.rdb
